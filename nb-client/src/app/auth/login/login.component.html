<h3 class="display-3">Log in</h3>
<form (submit)="login()" [formGroup]="form">
  <div class="form-group">
    <label for="inputEmail">{{ 'auth.email' | translate }}</label>
    <input formControlName="email" [class.is-invalid]="!isValid('email')" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" [placeholder]="'auth.enter_email' | translate">
    <div class="invalid-feedback">{{ 'err.invalid.email' | translate }}</div>
  </div>
  <div class="form-group">
    <label for="inputPassword">{{ 'auth.password' | translate }}</label>
    <input formControlName="password" [class.is-invalid]="!isValid('password')" type="password" class="form-control" id="inputPassword" [placeholder]="'auth.enter_password' | translate">
    <div class="invalid-feedback">{{ 'err.invalid.password' | translate }}</div>
  </div>
  <button type="submit" class="btn btn-outline-info">{{ 'common.submit' | translate }}</button>
</form>
