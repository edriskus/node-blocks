<div class="row" *ngIf="algorithms?.length > 0">
  <div class="col-lg-2 col-md-3 col-sm-4 my-3" *ngFor="let type of algorithms">
    <div class="card algorithm-card" [class.selected]="isSelected(type)" (click)="selectAlgorithm(type)" [class.op-fade]="type.disabled">
      <div class="card-body p-3">
        <h1 class="text-center text-muted"><i [class]="type.fa"></i></h1>
        <p class="card-title mb-0"><b>{{ type.title }}</b></p>
        <div class="card-text" [innerHTML]="type.description | safe:'html'"></div>
      </div>
    </div>
  </div>
</div>
