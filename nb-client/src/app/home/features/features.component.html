<div class="container pt-5">
  <div class="row">
    <div class="col">
      <h3 class="text-center display-3 mb-sm-5">{{ 'common.features' | translate }}</h3>
      <p class="lead text-center">{{ 'features.description' | translate }}</p>
      <p class="lead text-center">
        <a class="btn btn-outline-info btn-lg" routerLink="/home/pricing" role="button">{{ 'auth.sign_me_up' | translate }}</a>
        <span class="text-muted"> (Yep, it's free!)</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-12 py-3" *ngFor="let feature of features">
      <h4 class="display-4">{{ featureTitle(feature) | translate }}</h4>
      <p [innerHTML]="featureDescription(feature) | translate | safe:'html'"></p>
    </div>
  </div>
</div>
